name: HFM PR Builder

on:
    pull_request:
        branches: [ develop, main ]

defaults:
    run:
        shell: bash
        working-directory: .

jobs:
    build:
        name: PR Checker
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Gradle cache
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.gradle/caches
                        ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
                    restore-keys: |
                        ${{ runner.os }}-gradle-
            -   name: set up JDK 11
                uses: actions/setup-java@v1
                with:
                    java-version: 11

            -   name: Change gradlew permissions
                run: chmod +x ./gradlew

            -   name: Lint Check
                run: ./gradlew ktlintCheck

            -   name: Build debug APK
                run: ./gradlew assembleDebug --stacktrace

            -   name: On Success!! Congratulations
                if: ${{ success() }}

            -   name: On Failed
                if: ${{ failure() }}
